name: Push Workflow
on: [push, workflow_dispatch]
jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci    
      - name: Test
        run: vitest run
      - name: Build  
        run: vite build
      - name: Deploy
        run: echo "deploying"  
